<!doctype html>
<html lang="en">
<head>
  <title>BSIT Scheduler</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>
  <header>
    <h1>BSIT Scheduler</h1>
  </header>
  <main>
    <div class="calendar">
      <div class="week">
        <div class="week-day daytime">Day/Time</div>
          <div class="hour dthour1">1600</div>
          <div class="hour dthour2">1700</div>
          <div class="hour dthour3">1800</div>
          <div class="hour dthour4">1900</div>
          <div class="hour dthour5">2000</div>
          <div class="hour dthour6">2100</div>
          <div class="hour dthour7">2200</div>
          <div class="hour dthour8">2300</div>
        <div class="week-day monday">Monday</div>
          <div class="hour mhour1"></div>
          <div class="hour mhour2"></div>
          <div class="hour mhour3"></div>
          <div class="hour mhour4"></div>
          <div class="hour mhour5"></div>
          <div class="hour mhour6"></div>
          <div class="hour mhour7"></div>
          <div class="hour mhour8"></div>
        <div class="week-day tuesday">Tuesday</div>
          <div class="event event-start tuhour1">IT 320</div>
          <div class="event tuhour2 nobev">IT 320</div>
          <div class="event event-end tuhour3">IT 320</div>
          <div class="hour tuhour4"></div>
          <div class="hour tuhour5"></div>
          <div class="hour tuhour6"></div>
          <div class="hour tuhour7"></div>
          <div class="hour tuhour8"></div>
        <div class="week-day wednesday">Wednesday</div>
          <div class="hour whour1"></div>
          <div class="hour whour2"></div>
          <div class="hour whour3"></div>
          <div class="hour whour4"></div>
          <div class="hour whour5"></div>
          <div class="hour whour6"></div>
          <div class="hour whour7"></div>
          <div class="hour whour8"></div>
        <div class="week-day thursday">Thursday</div>
          <div class="hour thhour1"></div>
          <div class="hour thhour2"></div>
          <div class="hour thhour3"></div>
          <div class="hour thhour4"></div>
          <div class="hour thhour5"></div>
          <div class="hour thhour6"></div>
          <div class="hour thhour7"></div>
          <div class="hour thhour8"></div>
      </div>
    </div>
    <div class="summary">
      <p>Summary will go here.</p>
    </div>
    <div class="courses">
      <p>Courses will go here</p>
    </div>
  </main>
  <footer>
    <p>BSIT Scheduler written by: Jason Savage, Hannah West, Scott Evans, and
    Kaleb Motilal.</p>
  </footer>
</body>
</html>
