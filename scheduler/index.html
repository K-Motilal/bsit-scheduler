<!doctype html>
<html lang="en">
<head>
  <title>BSIT Scheduler</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/style.css" rel="stylesheet" type="text/css">

</head>
<body>
  <header>
    <h1>BSIT Scheduler</h1>
  </header>
  <main>
    <div class="calendar">
      <div class="week">
        <div class="week-day">Monday</div>
        <div class="week-day">Tuesday</div>
        <div class="week-day">Wednesday</div>
        <div class="week-day">Thursday</div>
      </div>
      <div class="hour">
        <div class="day">
          <div class="event event-start event-end" data-span="4">Class</div>
          <div class="event event-end">Interview</div>
        </div>
        <div class="day">
          <div class="event event-start event-end" data-span="4">Dinner</div>
        </div>
        <div class="day">
          <div class="event event-start event-end" data-span="2">School</div>
        </div>
        <div class="day">
        </div>
      </div>
    </div>
    <div class="summary">
      <p>Summary will go here.</p>
    </div>
    <div class="courses">
      <p>Courses will go here</p>
    </div>
  </main>
  <footer>
    <p>Footer will go here</p>
  </footer>
</body>
</html>
