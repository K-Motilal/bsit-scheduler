<!doctype html>
<html lang="en">
<head>
  <title>BSIT Scheduler</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>
  <header>
    <h1>BSIT Scheduler</h1>
  </header>
  <main>
    <div class="calendar">
      <div class="week">
        <div class="week-day daytime">Day/Time</div>
          <div class="hour dthour">1600</div>
          <div class="hour dthour">1700</div>
          <div class="hour dthour">1800</div>
          <div class="hour dthour">1900</div>
          <div class="hour dthour">2000</div>
          <div class="hour dthour">2100</div>
          <div class="hour dthour">2200</div>
          <div class="hour dthour">2300</div>
        <div class="week-day monday">Monday</div>
          <div class="hour mhour"></div>
          <div class="hour mhour"></div>
          <div class="hour mhour"></div>
          <div class="hour mhour"></div>
          <div class="hour mhour"></div>
          <div class="hour mhour"></div>
          <div class="hour mhour"></div>
          <div class="hour mhour"></div>
        <div class="week-day tuesday">Tuesday</div>
          <div class="event event-start tuhour">IT 320</div>
          <div class="event tuhour nobev">IT 320</div>
          <div class="event event-end tuhour">IT 320</div>
          <div class="hour tuhour"></div>
          <div class="hour tuhour"></div>
          <div class="hour tuhour"></div>
          <div class="hour tuhour"></div>
          <div class="hour tuhour"></div>
        <div class="week-day wednesday">Wednesday</div>
          <div class="hour whour"></div>
          <div class="hour whour"></div>
          <div class="hour whour"></div>
          <div class="hour whour"></div>
          <div class="hour whour"></div>
          <div class="hour whour"></div>
          <div class="hour whour"></div>
          <div class="hour whour"></div>
        <div class="week-day thursday">Thursday</div>
          <div class="hour thhour"></div>
          <div class="hour thhour"></div>
          <div class="hour thhour"></div>
          <div class="hour thhour"></div>
          <div class="hour thhour"></div>
          <div class="hour thhour"></div>
          <div class="hour thhour"></div>
          <div class="hour thhour"></div>
      </div>
    </div>
    <div class="summary">
      <p>Summary will go here.</p>
    </div>
    <div class="courses">
      <p>Courses will go here</p>
    </div>
  </main>
  <footer>
    <p>BSIT Scheduler written by: Jason Savage, Hannah West, Scott Evans, and
    Kaleb Motilal.</p>
  </footer>
</body>
</html>
